<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Space Travel Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jquery and javascript links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <!-- reset stylesheet -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
    <!-- local stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">


</head>
<body>
    <div class="container" id="page">
        <!-- header -->
        <div class="row" id="title">
            <div class="col-md-12">
                <h1>Space Travel Game!</h1>
            </div>

        </div>
        <!-- directions -->
        <div class="row">
            <div class="col-md-12" id="directions">
                <p>Welcome to Space!  You must choose the correct ship to reach your destination.  If you go past your destination then you lose!  If you reach your destination exactly then you win! </p>
            </div>
        </div>

        <!-- Computerguess and wins/loss board -->
        <div class="row" id="computerWinLoss" >
            <!-- Computer number -->
            <div clas="col-md-8" id="computerGuess">
                <h3>Your destination is <span id="computerNumber"></span> lightyears away!</h3>
                
            </div>
            <!-- win/loss board -->
            <div class="col-md-4" id="winLoss">
                <h4>Wins: <span id="wins"></span></h4>
                <br>
                <h4>Losses: <span id="losses"></span></h4>
            </div>
        </div>
        <!-- Crystal images -->
        <div class="row" id="images">
                <!-- 1st crystal image -->
            <div class="col-md-3">
                <img id="theFalcon" src="assets/images/Millenium_Falcon.jpg">
            </div>
            <!-- 2nd crystal image -->
            <div class="col-md-3">
                <img id="RicksShip" src="assets/images/Ricks_ship.png">
            </div>
            <!-- 3rd crystal image -->
            <div class="col-md-3">
                <img id="Serenity" src="assets/images/Serenity.jpg">
            </div>
            <!-- 4th crystal image -->
            <div class="col-md-3">
                <img id="Tardis" src="assets/images/TARDIS.jpg">
            </div>

        </div>
        <!-- Your current score -->
        <div class="row">
            <div class="col-12 col-md-4" id="userGuess">
                <h3>Your Distance Is: </h3>
                <h3><span id="userNumber"></span> Lightyears!</h3>
            </div>
        </div>

    </div>
</body>
</html>
